<!DOCTYPE html>
<html lang="en">

<head>
	<title>WhatsApp Tool - Start a chat, without saving to contacts</title>
	<meta name="description"
		content="Send WhatsApp messages to people, even if they are not in your contact list. Just enter a number and start. free and simple.">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#7952b3">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://startnewchat.online">
	<meta property="og:image" content="https://startnewchat.online/images/chat-dots-og.png">
	<meta property="og:image:type" content="image/png">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="630">
	<meta property="og:image:alt" content="Chat dots">

	<link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png">
	<link rel="manifest" href="./images/favicons/site.webmanifest">
	<link rel="canonical" href="https://startnewchat.online">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<script async src="https://www.googletagmanager.com/gtag/js?id=G-QQG96G5JBR"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-QQG96G5JBR');
	</script>

	<link rel="stylesheet" href="styles/whatsapp.css">
	<link rel="stylesheet" href="styles/signin.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.12/build/css/intlTelInput.min.css">
</head>

<body class="text-center">
	<main class="form-signin">
		<form>
			<img class="d-block mx-auto mb-4" src="images/chat-dots.svg" alt="chat dots" width="150" height="150">
			<h1 class="h3 mb-3 fw-normal">Start a new chat in WhatsApp</h1>
			<h6 class="h6 fw-normal">Just type in a phone number, any number. </h6>
			<div class="form-floating">
				<input type="tel" id="phone" name="phone" class="form-control" autocomplete="off">
			</div>
			<div class="form-floating">
				<input type="text" class="form-control" id="message" name="message" placeholder="Message" value=""
					autocomplete="off">
				<label for="message">Message (Optional)</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary mt-3" type="submit" onclick="onSubmit()">Start Chat</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2021 - Michael Turgeman</p>
			<ul class="navbar-nav flex-row flex-wrap ms-auto justify-content-xs-center">
				<li class="nav-item col-6 col-xs-auto">
					<a class="nav-item nav-link ps-5 pe-0 ms-5 me-1"
						href="https://github.com/michaeltur3/michaeltur3.github.io" target="_blank" aria-label="GitHub">
						<img src="images/GitHub-Mark-32px.png" class="img-fluid" alt="Github" width="32" height="32">
					</a>
				</li>
				<li class="nav-item col-6 col-xs-auto">
					<a class="nav-item nav-link ps-0 pe-5 ms-1 me-5" href="https://www.linkedin.com/in/michaelturgeman/"
						target="_blank" aria-label="LinkedIn">
						<img src="images/LI-In-Bug.png" class="img-fluid" alt="LinkedIn" width="36" height="31">
					</a>
				</li>
			</ul>
		</form>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.12/build/js/intlTelInput.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
	<script src="scripts/whatsapp.js"></script>
</body>

</html>
